{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

<div class="container-main">
  <div class="playground-list">
    <h1>PLAYGROUNDS AND ATTRACTIONS</h1>
    {% for playground in playgrounds %}
        <ul>
            <li><a href="{% url 'playground details' playground.pk %}">{{ playground.name }}</a> - {{ playground.city }}</li>
        </ul>
    {% endfor %}
  </div>
</div>

{% endblock %}
