{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
<div class="container-form">
  <h2>Add Playground</h2>
  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}

    <div class="buttons-group">
      <button type="submit" class="form-button">Add Playground</button>
      <a href="{% url 'playgrounds list' %}" class="form-button">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
