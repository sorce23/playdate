{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

<div class="container-form">
  <h2>Edit Photo</h2>
  <form method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <div class="buttons-group">
      <button type="submit" class="form-button">Edit Photo</button>
      <a href="{% url 'photo details' photo.pk %}" class="form-button">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
