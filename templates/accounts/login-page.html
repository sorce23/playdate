{% extends 'base/base.html' %}
{% load forms %}

{% block page_content %}

    <div class="container-form">
        <h1 id="title-h1">Playdate</h1>

        <form action="{% url 'login user' %}" method="post">
            {{ form.username|placeholder:'Enter username:' }}
            {{ form.password|placeholder:'Enter password:' }}

            {% csrf_token %}

            <button type="submit" class="form-button">Log in</button>
        </form>

        <p>Not registered? <a href="{% url 'register user' %}?next={{ next }}">Register</a></p>
    </div>

{% endblock %}
