{% extends 'base/base.html' %}
{% block page_content %}

    <div class="edit-delete">
        <h2>Edit Profile</h2>
        <form action="{% url 'profile edit' object.pk %}" enctype="multipart/form-data" method="post" >

            {{ form.as_p }}
            {% csrf_token %}

            <button class="edit-btn" type="submit">Edit</button>
        </form>
    </div>

{% endblock %}
