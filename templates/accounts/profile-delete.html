{% extends 'base/base.html' %}
{% load  static %}

{% block page_content %}

        <div class="container-form">
            <h2>
                Are you sure you want to delete your profile?
            </h2>
            <h3>All your data will be permanently deleted, and this action cannot be undone.</h3>
            <form method="post" class="sure-buttons">
                {% csrf_token %}
                <button type="submit" class="delete-button">Yes</button>
                <a class="form-button" href="javascript:history.back()">Go Back</a>
            </form>
        </div>

{% endblock %}
